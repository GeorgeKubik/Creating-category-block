<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>test</title>
  </head>
  <body>
    <section class="category">
      <div class="category__wrapper">
        <h1 class="category__title">Категории</h1>

        <img class="category__decore" src="./img/decor.svg" alt="decore" />
        <div class="category__cards">
          <img
            class="category__leaf-green"
            src="./img/leaf-green.svg"
            alt="leaf"
          />
          <div class="category__card card_1">
            <div class="category__descr">Пестициды</div>
          </div>
          <div class="category__card card_2">
            <div class="category__descr">Культуры</div>
          </div>
          <div class="category__card card_3">
            <div class="category__image category__images">
            </div>
            <div class="category__descr">Вредители</div>
          </div>
          <div class="category__card card_4">	
            <div class="category__descr">Действующие вещества</div>
          </div>
          <img class="category__leaf-brown" src="./img/leaf.svg" alt="leaf" />
          <img
            class="category__decore-2"
            src="./img/decor_2.svg"
            alt="decore"
          />
          <img class="category__circle" src="./img/circle.svg" alt="circle" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
